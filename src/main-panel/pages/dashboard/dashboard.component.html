<div class="tw-space-y-6">

    <!-- Page Header -->
    <div class="tw-flex tw-items-center tw-justify-between">
        <div>
            <h2 class="tw-text-2xl tw-font-bold theme-text-primary">
                Dashboard
            </h2>
            <p class="tw-text-sm theme-text-secondary tw-mt-1">
                Welcome to your dynamic UI dashboard
            </p>
        </div>

        <div class="tw-flex tw-gap-2">
            <button nz-button nzType="default" (click)="showCustomThemeBuilder = true">
                <i nz-icon nzType="bg-colors"></i>
                Custom Theme
            </button>
            <button nz-button nzType="primary">
                <i nz-icon nzType="plus"></i>
                New Component
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div nz-row [nzGutter]="[16, 16]">
        <div nz-col nzXs="24" nzSm="12" nzMd="6">
            <nz-card class="theme-bg-primary theme-border-primary theme-transition">
                <nz-statistic nzTitle="Total Components" [nzValue]="142"
                    [nzValueStyle]="{ color: themeService.isCustom() ? 'var(--theme-primary)' : '#1890ff' }">
                </nz-statistic>
            </nz-card>
        </div>

        <div nz-col nzXs="24" nzSm="12" nzMd="6">
            <nz-card class="theme-bg-primary theme-border-primary theme-transition">
                <nz-statistic nzTitle="Active Projects" [nzValue]="28"
                    [nzValueStyle]="{ color: themeService.isCustom() ? 'var(--theme-success)' : '#52c41a' }">
                </nz-statistic>
            </nz-card>
        </div>

        <div nz-col nzXs="24" nzSm="12" nzMd="6">
            <nz-card class="theme-bg-primary theme-border-primary theme-transition">
                <nz-statistic nzTitle="Templates" [nzValue]="67"
                    [nzValueStyle]="{ color: themeService.isCustom() ? 'var(--theme-accent)' : '#fa541c' }">
                </nz-statistic>
            </nz-card>
        </div>

        <div nz-col nzXs="24" nzSm="12" nzMd="6">
            <nz-card class="theme-bg-primary theme-border-primary theme-transition">
                <nz-statistic nzTitle="Users" [nzValue]="1.2" nzSuffix="k"
                    [nzValueStyle]="{ color: themeService.isCustom() ? 'var(--theme-info)' : '#722ed1' }">
                </nz-statistic>
            </nz-card>
        </div>
    </div>

    <!-- Demo Components Section -->
    <div nz-row [nzGutter]="[16, 16]">

        <!-- Grid View Demo -->
        <div nz-col nzXs="24" nzLg="12">
            <nz-card nzTitle="Grid View Demo" [nzExtra]="gridExtra"
                class="theme-bg-primary theme-border-primary theme-transition tw-h-[400px]">

                <app-dynamic-ui-router [context]="gridContext" [config]="gridConfig">
                </app-dynamic-ui-router>

                <ng-template #gridExtra>
                    <button nz-button nzType="link" nzSize="small" (click)="refreshGridData()">
                        <i nz-icon nzType="reload"></i>
                    </button>
                </ng-template>
            </nz-card>
        </div>

        <!-- List View Demo -->
        <div nz-col nzXs="24" nzLg="12">
            <nz-card nzTitle="List View Demo" [nzExtra]="listExtra"
                class="theme-bg-primary theme-border-primary theme-transition tw-h-[400px]">

                <app-dynamic-ui-router [context]="listContext" [config]="listConfig">
                </app-dynamic-ui-router>

                <ng-template #listExtra>
                    <button nz-button nzType="link" nzSize="small" (click)="refreshListData()">
                        <i nz-icon nzType="reload"></i>
                    </button>
                </ng-template>
            </nz-card>
        </div>
    </div>

    <!-- Component Testing Area -->
    <div class="tw-space-y-4">
        <h3 class="tw-text-lg tw-font-semibold theme-text-primary">
            Component Testing
        </h3>

        <div class="tw-flex tw-flex-wrap tw-gap-2">
            <button nz-button nzType="default" (click)="testComponent('grid')" class="theme-transition">
                Test Grid View
            </button>
            <button nz-button nzType="default" (click)="testComponent('list')" class="theme-transition">
                Test List View
            </button>
            <button nz-button nzType="default" (click)="testComponent('panel')" class="theme-transition">
                Test Panel View
            </button>
            <button nz-button nzType="default" (click)="testComponent('model')" class="theme-transition">
                Test Model View
            </button>
            <button nz-button nzType="default" (click)="testPopup()" class="theme-transition">
                Test Popup
            </button>
        </div>
    </div>
</div>

<!-- Custom Theme Builder -->
<app-custom-theme-builder [isVisible]="showCustomThemeBuilder" (themeCreated)="onThemeCreated($event)">
</app-custom-theme-builder>
