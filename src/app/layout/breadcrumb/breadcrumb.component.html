    <nz-breadcrumb-item>
        <i nz-icon nzType="home"></i>
        <span>Home</span>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
        <span>Dashboard</span>
    </nz-breadcrumb-item>
</nz-breadcrumb>
